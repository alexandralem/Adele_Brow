<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb2dab820a.js" crossorigin="anonymous"></script>
    <title>Adele Brow</title>
</head>
<body>
    <main>
        <div class="navmob">
            <div class="insta">
                <img class="minbtn" src="images/instagram.svg" alt="Insta">
            </div>
            <div class="menu">
                <img class="minbtn" src="images/menu_1.svg" alt="Menu Square">
            </div>
        </div>
        <div class="lang">
            <div class="kor">한국어</div>
            <div class="eng">ENG</div>
        </div>
        <div class="procedures">
            <h2>
                <span>Safe</span>  procedures and<br>
                <span>semi-permanent </span>makeup style
            </h2>
        </div>
        <div class="logo">
            <img src="images/Adele_Brow.svg" alt="Adele Brow Logo">
        </div>
        <section class="services-section">
            <div class="services">
                <img class="serviceimg" src="images/eyebrow.yellow.png" alt="Eye Icon">
                <h2>EYE<br>BROWS</h2>
                <div class="btns">
                    <div class="seemore">
                        see more
                    </div>
                    <div class="reserve">
                        reservation
                    </div>
                </div>
            </div>
            <div class="services">
                <img class="serviceimg" src="images/eye.yellow.png" alt="Eye Icon">
                <h2>EYE<br>LINE</h2>
                <div class="btns">
                    <div class="seemore">
                        see more
                    </div>
                    <div class="reserve">
                        reservation
                    </div>
                </div>
            </div>
            <div class="services">
                <img class="serviceimg" src="images/lip.yellow.png" alt="Eye Icon">
                <h2>LIP<br>BLUSH</h2>
                <div class="btns">
                    <div class="seemore">
                        see more
                    </div>
                    <div class="reserve">
                        reservation
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
